<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
</head>
<body>

    <h1>Quote Generator</h1>

    <div id="quoteDisplay">
        <p>"The only limit to our realization of tomorrow is our doubts of today." - <strong>Motivation</strong></p>
    </div>

    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter">
        <option value="all">All Categories</option>
    </select>

    <div id="quotesContainer"></div>

    <div id="addQuoteForm">
        <input type="text" id="newQuoteText" placeholder="Enter new quote" />
        <input type="text" id="newQuoteCategory" placeholder="Enter quote category" />
        <button id="newQuote">Add Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
